name: Test run

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: Run tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.19.3'

      - name: Run tests
        run: |
          make clean-prepare
          make test-cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5